<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhéroes 2 - Login</title>
    <link rel="stylesheet" href="css/styleLogin.css">
</head>
<body>
    <aside>20% de descuento en todos los productos!</aside>
    <header>
        <div class="header-element logo-img"></div>
        <h1 class="header-element">Nombre Tienda</h1>
    </header>
    <main>
        <div class="form-div">
            <h1 class="login-text">Login</h1>
            <form action="home.html" method="GET">
                <input type="text" name="usuario" placeholder="Usuario" required class="inputs">
                <input type="password" name="contraseña" placeholder="Contraseña" required class="inputs">
                <input type="submit" value="Entrar" class="entrar-btn">
            </form>
            <p class="sin-cuenta"><a href="register.html" class="sin-cuenta-link"><span class="link-color">¿No tienes una cuenta?</span> Registrarme</a></p>
        </div>
    </main>
    <footer>
        Todos los derechos reservados a FRONT END 1
    </footer>
</body>
</html>
