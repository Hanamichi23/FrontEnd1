<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhéroes 2 - Contacto</title>
    <link rel="stylesheet" href="css/styleContacto.css">
</head>
<body>
    <aside>20% de descuento en todos los productos!</aside>
    <header>
        <div class="header-element logo-img"></div>
        <h1 class="header-element">Nombre Tienda</h1>
    </header>
    <main>
        <div class="form-div">
            <h1 class="contacto-text">Contacto</h1>
            <form action="home.html" method="GET">
                <input type="text" name="nombreYApellido" placeholder="Nombre y Apellido" required class="inputs">
                <input type="email" name="email" placeholder="Correo Eléctronico" class="inputs">
                <textarea name="mensaje" class="inputs area-de-texto"></textarea>
                <input type="reset" value="Resetear" class="btn reset-btn">
                <input type="submit" value="Entrar" class="btn entrar-btn">
            </form>
        </div>
    </main>
    <footer>
        Todos los derechos reservados a FRONT END 1
    </footer>
</body>
</html>
